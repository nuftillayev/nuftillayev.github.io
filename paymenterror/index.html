    <title>Payment form</title>

<body>
    <div class="wrapper">
        <div class="payment-form">
            <div class="payment-form__content-status-pay content-status-pay__failed">
                <div class="main-content">
                    <div class="form-control">
                        <h4 class="form-control__title">Your payment failed</h4>
                        <div class="form-control__info">Sorry, but weâ€™ve having trouble processing your payment. You

                    </div>
                </div>
                <div class="footer-content">
