<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/main.css">
    <title>Payment form</title>
</head>

<body>
    <div class="wrapper">
        <div class="payment-form">
            <div class="payment-form__content-status-pay content-status-pay__successfull">
                <div class="main-content">
                    <div class="form-control">
                        <h4 class="form-control__title">Successfull payment</h4>
                        <div class="form-control__info">Your request has been accepted and will be processed within 24
                            working hours. We will send you a payment details and all information to your email.</div>
                        <div class="form-control__image image_successfull"><img src="./../icons/successfull-payment.svg"
                                alt="successfull-payment"></div>
                    </div>
                </div>
                <div class="footer-content">
                    <div class="footer-content__wrapping-button">
                        <button type="button" class="footer-content__button">Back</button>
                        <p class="mask">Back</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/prevLocation.js"></script>
</body>

</html>
